<div class="row">
  <div class="col-md-6">
    <!-- form -->
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title"
          type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price"
            type="number" class="form-control" required [min]=0>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price must be greater than or equal to 0.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
          <option value="none">None</option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.title }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl"
          type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
          <div *ngIf="imageUrl.errors.url">Image Url must be a vaild URL.</div>
        </div>
      </div>
      <button class="btn btn-primary">{{ buttonText }}</button>
      <button *ngIf="this.key" type="button" class="btn btn-danger" (click)="delete()">Delete</button>
      <button type="button" class="btn btn-secondary" routerLink='/admin/products'>Cancel</button>
    </form>
    <!-- end form -->
  </div>
  <div class="col-md-6" *ngIf="product.title">
    <app-product-card [product]="product" [show-actions]="false"></app-product-card>
  </div>
</div>
